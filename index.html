<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef3e6;
        }
        #balloons, #cake, #picture {
            display: none;
            animation: fadeIn 2s forwards;
        }
        #balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('balloons.gif') no-repeat center/cover;
        }
        #cake img {
            width: 200px;
            margin-top: 20px;
        }
        #picture img {
            width: 200px;
            border-radius: 50%;
            animation: zoomIn 2s forwards;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 50px;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes zoomIn {
            from {transform: scale(0);}
            to {transform: scale(1);}
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
    <button onclick="startSurprise()">Click Me!</button>
    <div id="balloons"></div>
    <div id="cake">
        <img src="cake.png" alt="Cake">
    </div>
    <div id="picture">
        <img src="picture.jpg" alt="Picture">
    </div>
    <audio id="music" src="song.mp3"></audio>

    <script>
        function startSurprise() {
            document.getElementById('balloons').style.display = 'block';
            document.getElementById('cake').style.display = 'block';
            document.getElementById('picture').style.display = 'block';
            document.getElementById('music').play();
        }
    </script>
</body>
</html>
